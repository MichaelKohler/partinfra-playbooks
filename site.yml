---

- hosts: all
  sudo: yes
  roles:
    - tersmitten.postfix
    - common
    - consul
    - jnv.unattended-upgrades

- hosts: admin
  sudo: yes
  roles:
    - admin
    - jenkins
  tags:
    - admin
    - jenkins
  vars:
    jenkins_efs_mountpoint: '/opt/jenkins'
    jenkins_filesystem_id: 'fs-1766af5e'

- hosts: mesos-master
  tasks: []
  tags:
    - always

- hosts: mesos-slave
  tasks: []
  tags:
    - always

- hosts: storage
  tasks: []
  tags:
    - always

- hosts: sensu
  sudo: yes
  roles:
    - sensu
  tags:
    - sensu-master
    - monitoring

- hosts: openvpn
  sudo: yes
  roles:
    - openvpn-firewall
    - Stouts.openvpn
  tags:
    - openvpn

- hosts: mesos-master
  sudo: yes
  roles:
    - mesos-common
    - mesos-master
  tags:
    - mesos-master

- hosts: mesos-slave
  sudo: yes
  roles:
    - mesos-common
    - mesos-slave
  tags:
    - mesos-slave
